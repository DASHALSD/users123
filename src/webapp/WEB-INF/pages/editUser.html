<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменить пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Изменить пользователя</h2>

    <!-- Форма изменения пользователя -->
    <form th:action="@{/users/edit}" th:object="${user}" method="post" class="needs-validation" novalidate>
        <input type="hidden" name="id" th:value="${user.getId()}">

        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${user.getName()}" required>
            <div class="invalid-feedback">
                Пожалуйста, введите имя.
            </div>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user.getLastName()}" required>
            <div class="invalid-feedback">
                Пожалуйста, введите фамилию.
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Почтовый ящик</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${user.getEmail()}" required>
            <div class="invalid-feedback">
                Пожалуйста, введите корректный почтовый ящик.
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a th:href="@{/users}" class="btn btn-secondary">Назад к списку пользователей</a>
        </div>
    </form>
</div>

<!-- Скрипт для валидации -->
<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>

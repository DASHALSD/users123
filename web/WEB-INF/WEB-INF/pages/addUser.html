<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Добавить пользователя</h2>
    <div>
        <!-- Форма добавления пользователя -->
        <form th:action="@{/users/add}" th:object="${user}" method="post" class="needs-validation" novalidate>
            <fieldset>
                <legend>Данные пользователя</legend>
                <!-- Имя -->
                <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" name="name" id="name" class="form-control" th:value="${user.getName()}" required>
                    <div class="invalid-feedback">
                        Пожалуйста, введите имя пользователя.
                    </div>
                </div>
                <!-- Фамилия -->
                <div class="mb-3">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" name="lastName" id="lastName" class="form-control" th:value="${user.getLastName()}" required>
                    <div class="invalid-feedback">
                        Пожалуйста, введите фамилию пользователя.
                    </div>
                </div>
                <!-- Почтовый ящик -->
                <div class="mb-3">
                    <label for="email" class="form-label">Почтовый ящик</label>
                    <input type="email" name="email" id="email" class="form-control" th:value="${user.getEmail()}" required>
                    <div class="invalid-feedback">
                        Пожалуйста, введите корректный адрес электронной почты.
                    </div>
                </div>
            </fieldset>
            <!-- Кнопки -->
            <button type="submit" class="btn btn-success">Сохранить пользователя</button>
            <a th:href="@{/users}" class="btn btn-outline-danger">Назад к списку пользователей</a>
        </form>
    </div>
</div>

<!-- Скрипт для валидации -->
<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Получаем все формы с классом `needs-validation`
            var forms = document.getElementsByClassName('needs-validation');
            // Перебираем их и добавляем обработчик события submit
            Array.prototype.forEach.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

<!-- Bootstrap JS для дополнительных возможностей -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
